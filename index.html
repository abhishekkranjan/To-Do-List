<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <h1>Today's To Do List :)</h1>
        <h2>“If you fail to plan, you are planning to fail !!!”</h2>
        <p>Double-click a task to mark it complete</p>
        <form name="add-task">
            <input type="text" id="todo-entry-box" />
        </form>
        <button id="add-button" class="button-control">Add Task</button>
        <br />
        <ol id="todo-list">
        </ol>
        <div id="btn">
            <button id="clear-completed-button" class="button-control ">Clear Completed Task</button>
            <button id="empty-button" class="button-control">Empty List</button>
            <button id="save-button" class="button-control">Save List</button>
        </div>
        <br>
        <span id="ar" style="color: yellowgreen; font-style:italic;">Developed By:- Abhishek Ranjan</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
